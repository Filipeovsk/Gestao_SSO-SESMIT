server {
    # Nginx escuta na porta 80 dentro do container
    listen 80;

    # Bloco para servir os arquivos do React (sua Single Page Application)
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        # Essencial para rotas do React funcionarem (ex: /login, /dashboard)
        try_files $uri /index.html;
    }

    # Bloco do Proxy Reverso: A MÁGICA ACONTECE AQUI!
    # Qualquer chamada que comece com /api/ será redirecionada
    location /api/ {
        # Remove /api do início da URL antes de enviar para o backend
        rewrite /api/(.*) /$1 break;

        # Redireciona a chamada para o serviço 'backend' na porta 5000
        # O Nginx, por estar na rede do Docker, consegue resolver o nome 'backend'
        proxy_pass http://backend:5000;

        # Cabeçalhos importantes para o proxy funcionar corretamente
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}